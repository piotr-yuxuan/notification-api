<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Notification API</title>
</head>
<body>
<h1>Notification API</h1>
<p>This tries to be the simplest, most concise example on how to display a notification.</p>
</body>
<script>
    Notification.requestPermission()
        .then(permisssion => {
            if (permisssion === 'granted') {
                navigator.serviceWorker.ready;
            }
        }).then(() => navigator.serviceWorker.register('service-worker.js'))
        .then(registration => registration.showNotification('You have been notified', {
            body: 'This will happen every time this page is loaded.',
            icon: 'https://avatars3.githubusercontent.com/u/71024224?s=460&u=df4e8dae8630611a570cc7de1aa6ed899fa7a2a4&v=4',
        }));
</script>
</html>
